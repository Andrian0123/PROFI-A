name: Python Scan Service CI

on:
  push:
    paths:
      - "app/**"
      - "tests/**"
      - "requirements.txt"
      - "pyproject.toml"
      - "Makefile"
      - ".github/workflows/python-scan-service.yml"
  pull_request:
    paths:
      - "app/**"
      - "tests/**"
      - "requirements.txt"
      - "pyproject.toml"
      - "Makefile"
      - ".github/workflows/python-scan-service.yml"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: make lint

      - name: Test
        run: make test

